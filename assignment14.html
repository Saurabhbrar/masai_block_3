<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Debug</title>
</head>
<body>
  <h1>User Profile Demo</h1>
  <p>Open the console to see the results.</p>

  <script>
    const userProfile = {
      name: "Alice",
      age: 28,

      details() {
        return `${this.name} is ${this.age} years old.`;
      },

      updateAge(newAge) {
        if (newAge <= 0 || typeof newAge !== "number") {
          console.log("Invalid age.");
          return;
        }

        this.age = newAge;
        console.log(this.details());  // Corrected method call with ()
      }
    };

    // Testing
    userProfile.updateAge(30);  // Update age and log details
    console.log(userProfile.details()); // Expected: "Alice is 30 years old."
  </script>
</body>
</html>
